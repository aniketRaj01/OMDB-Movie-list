<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List Application</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Add CSS styles here -->
</head>

<body>
    <header>
        <h1>Movie List Application</h1>
        <!-- Add search text box and other elements here -->
        <input type="text" id="searchInput" placeholder="Search a Movie Name">
        <button id="search">Search</button>
    </header>

    <main>
        <div style="display: flex;">
            <div id="movieList">
                <!-- Movie list will be dynamically populated here -->
            </div>
            <div id="movieDetails">
                <!-- Movie details will be shown here -->
            </div>
        </div>
        <div id="pagination">
            <!-- Pagination controls will be dynamically added here -->
        </div>

        

    </main>

    <script src="./index.js"></script>
</body>

</html>
